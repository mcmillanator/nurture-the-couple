<head>
  {% if jekyll.environment == 'staging' %}
    <meta name="robots" content="noindex">
  {% else %}
    <meta name="robots" content="index, follow">
  {% endif %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="b_zec0_9wLS1WjsAlcR6skBAyO65lGK3CqOvenkQIlc">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="shortcut icon" type="image/png" href="{{ '/' | relative_url }}{{ site.image_path }}favicon.png">

  <link rel="stylesheet" href="{{ "/" | relative_url }}assets/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  
	<script src="{{ "/" | relative_url }}assets/js/jquery-3.2.1.min.js"> </script>
	<script src="{{ "/" | relative_url }}assets/js/popper.js"> </script>
	<script src="{{ "/" | relative_url }}assets/js/bootstrap.min.js"> </script>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
